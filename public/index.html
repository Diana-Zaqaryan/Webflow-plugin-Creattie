<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creattie</title>
  <link href="./styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
<div id="loading-indicator-for-requests">
  <div class="load">
    <figure class="loader">
      <div class="dot white"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </figure>
  </div>
</div>

<div class="page-content" id="page">
  <header>
    <div class="header-wrapper">
      <div class="logo-profile">
        <h1 class="logo">
          Creattie
        </h1>
        <div class="divider">
          |
        </div>


        <div class="dropdown">
          <div class="dropbtn">
            <img src="./assets/prof.png" alt="profile image" id="no-auth-profile">
            <div class="profile" id="auth-profile"></div>
          </div>
          <div class="dropdown-content">
            <a href="#" id="login">Log in / Sign up</a>
            <div id="info">
              <a href="https://creattie.com/profile/settings" target="_blank">Profile</a>
              <a href="#" onclick="openFavoritsPage()">Favorites</a>
              <a href="https://creattie.com/contact" target="_blank">Help</a>
              <a href="#" id="logout">Sign out</a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </header>

  <main>
      <div class="details-container" id="details">
          <div id="loading-indicator-for-details">
              <div class="load" >
                  <figure class="loader" style="left: 42%">
                      <div class="dot white"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                  </figure>
              </div>
          </div>



          <div class="button-wrapper" id="back-button">
              <button onclick="goBack()">  <i class="fa-solid fa-chevron-left"> </i> Back</button>
          </div>
          <div id="login-modal" class="modal">
              <div class="modal-content">
                  <h2>Access Denied</h2>
                  <p id="modal-message"></p>
                  <i class="fa-solid fa-triangle-exclamation"></i>
              </div>
          </div>
          <div class="product-details-wrapper" id="wrapper">
              <div id="product-details-container"></div>
              <div id="lottie-container"></div>
              <div class="overlay" >
              </div>
              <div id="color-container"></div>
              <button id="add" onclick="addAsset()">Add asset</button>
          </div>

    </div>

      <div class="main-wrapper" id="products">
      <div class="filter-wrapper">
        <div class="filters">
          <select id="assets" name="assets"  onchange="handleSelectionChangeInMain()">
            <option value="animated" selected style="'font-family: Carter One, system-ui;'">Animated illustrations</option>
            <option value="illustrations" style="'font-family: Carter One, system-ui;'">Illustrations</option>
            <option value="animated icons" style="'font-family: Carter One, system-ui;'">Animated Icons</option>
            <option value="icons" style="'font-family: Carter One, system-ui;'">Icons</option>
          </select>

          <div class="custom-select" id="styles-dropdown">
            <div class="select-box" id="select-box">
              <img class="selected-img" alt="Selected Style" id="select-img"/>
              <span class="selected-text">Select Style</span>
              <i class="material-icons arrow" style="font-size: 15px">keyboard_arrow_down</i>
            </div>
            <div class="options-container" id="styles-options-container">
            </div>
          </div>
        </div>

        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass" ></i>
            <input type="search" id="search" placeholder="Search assets">
        </div>
      </div>

      <div id="loading-indicator">
        <div class="load" >
          <figure class="loader" style="left: 42%">
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </figure>
        </div>
      </div>
          <div id="main-content">
              <div class="cards-wrapper">
                  <div class="cards-content">
                      <div id="data-container"></div>
                  </div>
              </div>
              <div class="buttons-wrapper" id="navigation-buttons">
                  <button><i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>Prev</button>
                  <button>Next <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i></button>
              </div>
          </div>

    </div>

      <div class="favorites-wrapper" id="favorites">
          <div class="button-wrapper">
              <button onclick="goBackFromFavorites()"> <i class="fa-solid fa-chevron-left"> </i>Back</button>
          </div>
          <select id="assetsOfFavorites" name="assets" class="favorites-select" onchange="handleSelectionChangeInMain()">
              <option value="1" selected style="'font-family: Carter One, system-ui;'">Animated illustrations</option>
              <option value="2" style="'font-family: Carter One, system-ui;'">Illustrations</option>
              <option value="3" style="'font-family: Carter One, system-ui;'">Animated Icons</option>
              <option value="4" style="'font-family: Carter One, system-ui;'">Icons</option>
          </select>
          <div class="cards-content">
              <div id="data-container-in-favorites"></div>
          </div>

      </div>

    <div class="wrapper" id="not-found">
      <div class="main">
        <div class="antenna">
          <div class="antenna_shadow"></div>
          <div class="a1"></div>
          <div class="a1d"></div>
          <div class="a2"></div>
          <div class="a2d"></div>
          <div class="a_base"></div>
        </div>
        <div class="tv">
          <div class="cruve">
            <svg
                    class="curve_svg"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 189.929 189.929"
                    xml:space="preserve"
            >
          <path
                  d="M70.343,70.343c-30.554,30.553-44.806,72.7-39.102,115.635l-29.738,3.951C-5.442,137.659,11.917,86.34,49.129,49.13
        C86.34,11.918,137.664-5.445,189.928,1.502l-3.95,29.738C143.041,25.54,100.895,39.789,70.343,70.343z"
          ></path>
        </svg>
          </div>
          <div class="display_div">
            <div class="screen_out">
              <div class="screen_out1">
                <div class="screen">
                  <span class="notfound_text"> NOT FOUND</span>
                </div>
                <div class="screenM">
                  <span class="notfound_text"> NOT FOUND</span>
                </div>
              </div>
            </div>
          </div>
          <div class="lines">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <div class="buttons_div">
            <div class="b1"><div></div></div>
            <div class="b2"></div>
            <div class="speakers">
              <div class="g1">
                <div class="g11"></div>
                <div class="g12"></div>
                <div class="g13"></div>
              </div>
              <div class="g"></div>
              <div class="g"></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="base1"></div>
          <div class="base2"></div>
          <div class="base3"></div>
        </div>
      </div>
      <div class="text_404">
        <div class="text_4041">4</div>
        <div class="text_4042">0</div>
        <div class="text_4043">4</div>
      </div>
    </div>

  </main>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<script src="index.js" defer></script>

</body>

</html>
